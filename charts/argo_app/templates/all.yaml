{{- $nameList := list "kubeflow-istio-resources" "centraldashboard" }}
{{- if not (has .Values.name $nameList) }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.name }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kubeflow
    server: https://kubernetes.default.svc
  project: default
  source:
    path: {{ .Values.path }}
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.targetRevision }}
operation:
  sync:
    syncStrategy:
      apply: {}
{{- end }}
